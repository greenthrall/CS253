<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="/unit04_styles/signup.css" />
        <title>Unit04 Login</title>
    </head>
    <body>
        <h2>Login</h2>
        <form method="post">
            <table>
                <tr>
                    <td class="label">
                        Username
                    </td>
                    <td>
                        <input type="text" name="username" value="">
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        Password
                    </td>
                    <td>
                        <input type="password" name="password" value="">
                    </td>
                </tr>
            </table>
            <div class="error">
                {{error}}
            </div>
            <input type="submit">
        </form>
    </body>
</html>
